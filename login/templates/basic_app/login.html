{% extends 'basic_app/base.html' %}
{% block body_block %}
  <div class="container">
    <div class="jumbotron">
      <div class="form-inline">
        <div class="form-group mb-2">
          <form action="{% url 'basic_app:login' %}" method="post">
            {% csrf_token %}
            <input class="form-control" type="text" name="username" required="true" placeholder="Enter your username">
            <input class="form-control" type="password" name="password" required="true" placeholder="Enter your password">
            <input class="btn btn-primary" id="inputpassword2" type="submit" value="Login">
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
